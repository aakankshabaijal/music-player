<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4284a63d5a.js" crossorigin="anonymous"></script>
    <title>Music Studio</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!--SITE LAYOUT
    Header
    Carousel                   Aside 
    Latest Releases
    Popular Artists
    Music Genres
    Latest English
    Latest Hindi
    PLayback Controls (at bottom)
-->


    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <img src="images/logo.png" class="logo_image">
                <div>Music <br> <b>Studio</b></div>
            </div>
            <div class="search_bar">
                <!--Changes to be made to search bar
                1. Link it to the Artist Page once user presses enter key
                2. Search bar tutorial from YouTube Channel 'DarkCode'
                3. Responsive only till width of screen is 1024px - Needs to be fixed
                 -->
                <input type="text" placeholder="Search" class="search_text">
                <a href="#" class="search_button">
                    <i class="fas fa-search"></i>
                </a>

            </div>
            <div class="profile">
                <img src="images/me.png" class="circular_square">
            </div>
        </div>
    </div>

    <!-- MAIN PAGE CONTENT -->

    <div>

        <!--CAROUSEL-->
        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <div class="cards">
                <label class="card" for="item-1" id="song-1">
                    <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
                        alt="song">
                </label>
                <label class="card" for="item-2" id="song-2">
                    <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
                        alt="song">
                </label>
                <label class="card" for="item-3" id="song-3">
                    <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
                        alt="song">
                </label>
            </div>

        </div>

    </div>




</body>

</html>
